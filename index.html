<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Wikiclone</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Wikiclone</h1>
    <div class="header-links">
      <a href="#" id="privacyLink">Privacy Policy</a>
      <a href="#" id="termsLink">Terms of Use</a>
      <button id="newArticleBtn">+ New Article</button>
    </div>
  </header>

  <main>
    <nav>
      <h2>Articles</h2>
      <ul id="articleList"></ul>
    </nav>

    <article>
      <h2 id="articleTitle">Loading...</h2>
      <div id="articleContent"></div>
      <p id="articleAuthor"></p>
      <textarea id="articleEditor" style="display:none;"></textarea>
      <div class="article-actions">
        <button id="saveBtn" style="display:none;">Save</button>
        <button id="deleteBtn" style="display:none;">Delete</button>
      </div>
    </article>
  </main>

  <div class="modal" id="modal">
    <div class="modal-content">
      <h3>Create New Article</h3>
      <input type="text" id="authorInput" placeholder="Display name (optional)" />
      <input type="text" id="titleInput" placeholder="Article Title" />
      <textarea id="contentInput" placeholder="Article Content (Markdown supported)"></textarea>
      <div class="modal-actions">
        <button id="createBtn">Create</button>
        <button id="cancelBtn">Cancel</button>
      </div>
    </div>
  </div>

  <footer>
    <small>Wikiclone • Markdown supported • Articles stored in Firebase</small>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script type="module" src="script.js"></script>
</body>
</html>
